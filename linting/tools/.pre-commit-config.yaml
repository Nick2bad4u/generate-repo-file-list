# Pre-commit Configuration for Uptime Watcher - 2025 Enhanced
# Modern configuration following latest pre-commit best practices
# Optimized for Electron + React + TypeScript development
# Based on comprehensive 2025 pre-commit guide: https://gatlenculp.medium.com/effortless-code-quality-the-ultimate-pre-commit-hooks-guide-for-2025-57ca501d9835
# yaml-language-server: $schema=https://www.schemastore.org/pre-commit-config.json
$schema: "https://www.schemastore.org/pre-commit-config.json"

# CI configuration
ci:
    autofix_commit_msg: |
        [pre-commit.ci] auto fixes from pre-commit hooks

        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ""
    autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
    autoupdate_schedule: weekly
    skip: []
    submodules: false
# Default hook types to install
default_install_hook_types:
    - pre-commit
    - commit-msg

default_language_version:
    node: "20.11.0" # LTS version for consistency

    python: python3
# Global configuration
exclude: |
    (?x)^(
    node_modules/.*|        # Dependencies
    dist/.*|               # Build output
        coverage/.*|           # Test coverage reports
        \.git/.*|              # Git internals
        .*\.min\.(js|css)$|    # Minified files
        .*\.(map|d\.ts)$|      # Source maps and type definitions
        .*\.wasm$|             # WebAssembly files
        .*\.snap$|             # Jest snapshots
        .*\.log$|              # Log files
        release/.*|            # Release artifacts
        html/.*|               # Generated HTML
        docs/.*\.md$|          # Documentation files (handled separately)
        \.vscode/.*|           # VS Code settings
        \.cache/.*|            # Various cache directories
        .*/cache/.*|           # Any cache subdirectories
    )$

fail_fast: true # Stop on first failure for faster feedback
# Exclude patterns for files that shouldn't be checked
# Hook repositories
repos:
    # ===================================================================
    #                         ğŸ”’ SECURITY SCANNING
    # ===================================================================
    - hooks:
          - description: "Scan for API keys, passwords, and other secrets"

            id: gitleaks
            name: "ğŸ”’ security Â· Detect hardcoded secrets"
      repo: https://github.com/gitleaks/gitleaks
      rev: v8.28.0
    # ===================================================================
    #                       ğŸ§¹ CODE FORMATTING & QUALITY
    # ===================================================================

    # Biome for JavaScript/TypeScript formatting and linting
    - hooks:
          - additional_dependencies: ["@biomejs/biome@1.9.4"]
            args: ["--write", "--unsafe"]
            id: biome-check
            name: "ğŸŸ¨ typescript/react Â· Format, lint & safe fixes"
            types_or: [ts, tsx, js, jsx, json, jsonc]

      repo: https://github.com/biomejs/pre-commit
      rev: "v0.9.1"
    # ===================================================================
    #                      ğŸ“‹ CONFIGURATION VALIDATION
    # ===================================================================

    # JSON Schema validation for configuration files
    - hooks:
          - args: ["--verbose"]

            id: check-github-workflows
            name: "ğŸ™ github-actions Â· Validate workflow files"
          - args: ["--schemafile", "https://www.schemastore.org/tsconfig.json"]

            files: "^package\\.json$"
            id: check-jsonschema
            name: "âœ… config Â· Validate package.json"
          - args: ["--schemafile", "https://www.schemastore.org/package.json"]

            files: "^tsconfig.*\\.json$"
            id: check-jsonschema
            name: "âœ… config Â· Validate tsconfig files"
      repo: https://github.com/python-jsonschema/check-jsonschema
      rev: 0.31.1
    # ===================================================================
    #                      ğŸ“ DOCUMENTATION & MARKDOWN
    # ===================================================================

    # Markdown formatting
    - hooks:
          - additional_dependencies:
                - mdformat-gfm # GitHub-Flavored Markdown
                - mdformat-frontmatter # YAML frontmatter
            args: ["--wrap", "80"]
            exclude: |
                (?x)^(
                    CHANGELOG\.md$|
                    \.github/.*\.md$
                )$

            id: mdformat
            name: "ğŸ“ markdown Â· Format markdown files"
      repo: https://github.com/hukkin/mdformat
      rev: 0.7.21
    # Markdown linting
    - hooks:
          - args: ["--style", "config/linting/markdownlint.json"]
            exclude: |
                (?x)^(
                    CHANGELOG\.md$|
                    \.github/.*\.md$
                )$

            id: markdownlint
            name: "ğŸ“ markdown Â· Lint markdown files"
      repo: https://github.com/markdownlint/markdownlint
      rev: v0.15.0
    # ===================================================================
    #                       ğŸ“ FILESYSTEM HYGIENE
    # ===================================================================

    - hooks:
          # File system checks
          - args: ["--maxkb=5000", "--enforce-all"]

            id: check-added-large-files
            name: "ğŸ“ filesystem Â· Block large file commits"
          - id: check-case-conflict
            name: "ğŸ“ filesystem Â· Check case sensitivity"

          - id: check-illegal-windows-names
            name: "ğŸ“ filesystem Â· Validate Windows filenames"

          - id: check-symlinks
            name: "ğŸ“ filesystem Â· Check symlink validity"

          - id: destroyed-symlinks
            name: "ğŸ“ filesystem Â· Detect broken symlinks"

          - id: check-executables-have-shebangs
            name: "ğŸ“ filesystem Â· Verify shebang presence"

          - id: check-shebang-scripts-are-executable
            name: "ğŸ“ filesystem Â· Verify script permissions"

          # Git workflow checks
          - id: check-merge-conflict
            name: "ğŸŒ³ git Â· Detect conflict markers"

          - args:
                - "--branch"
                - "main"
                - "--branch"
                - "master"
                - "--branch"
                - "develop"

            id: no-commit-to-branch
            name: "ğŸŒ³ git Â· Protect main branches"
          # File format validation
          - id: check-json
            name: "âœ… format Â· Validate JSON files"

          - args: ["--unsafe"] # Allow custom YAML tags

            id: check-yaml
            name: "âœ… format Â· Validate YAML files"
          - id: check-toml
            name: "âœ… format Â· Validate TOML files"

          - id: check-xml
            name: "âœ… format Â· Validate XML files"

          # Code hygiene
          - exclude: |
                (?x)^(
                    .*\.min\.(js|css)$|
                    .*\.wasm$
                )$

            id: end-of-file-fixer
            name: "ğŸ§¹ cleanup Â· Fix end-of-file"
          - args: ["--markdown-linebreak-ext=md"]
            exclude: |
                (?x)^(
                    .*\.min\.(js|css)$|
                    .*\.wasm$
                )$

            id: trailing-whitespace
            name: "ğŸ§¹ cleanup Â· Remove trailing whitespace"
          # Security checks
          - id: detect-private-key
            name: "ğŸ”’ security Â· Detect private keys"

      repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
    # ===================================================================
    #                        ğŸ¨ ADDITIONAL FILE TYPES
    # ===================================================================

    # CSS/SCSS formatting with Prettier
    - hooks:
          - additional_dependencies:
                - prettier@3.4.2

            id: prettier
            name: "âœ¨ styling Â· Format CSS/SCSS files"
            types_or: [css, scss]
      repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
    # ===================================================================
    #                         ğŸ–¼ï¸ ASSET OPTIMIZATION
    # ===================================================================

    # PNG optimization
    - hooks:
          - args:
                - "-o"
                - "4" # Optimization level
                - "--strip"
                - "safe" # Strip metadata safely
                - "--alpha" # Optimize alpha channel

            id: oxipng
            name: "ğŸ–¼ï¸ images Â· Optimize PNG files"
      repo: https://github.com/shssoichiro/oxipng
      rev: v9.1.3
    # ===================================================================
    #                      ğŸ§ª TESTING & TYPE CHECKING
    # ===================================================================

    # Local hooks for TypeScript and testing
    - hooks:
          # TypeScript type checking
          - args: ["--noEmit"]
            entry: npx tsc
            files: '\.(ts|tsx)$'
            id: typescript-check
            language: node
            name: "ğŸ” typescript Â· Type check all files"
            pass_filenames: false
            require_serial: true

          # Electron TypeScript type checking
          - args: ["--project", "tsconfig.electron.json", "--noEmit"]
            entry: npx tsc
            files: '^electron/.*\.(ts|tsx)$'
            id: typescript-check-electron
            language: node
            name: "ğŸ” electron Â· Type check electron files"
            pass_filenames: false
            require_serial: true

          # Vite build check (without output)
          - args: ["build", "--mode", "development", "--emptyOutDir", "false"]
            entry: npx vite
            files: '^(src/|vite\.config\.|tsconfig\.json|package\.json)'
            id: vite-build-check
            language: node
            name: "âš¡ vite Â· Validate build configuration"
            pass_filenames: false
            require_serial: true

          # Package.json script validation
          - args:
                - "-e"
                - "const pkg = require('./package.json'); console.log('âœ… Package.json is valid')"
            entry: node
            files: '^package\.json$'
            id: package-scripts-check
            language: node
            name: "ğŸ“¦ npm Â· Validate package.json scripts"
            pass_filenames: false

      repo: local
    # ===================================================================
    #                    ğŸ’¬ COMMIT MESSAGE VALIDATION
    # ===================================================================

    # Commitizen for conventional commit messages
    - hooks:
          - id: commitizen
            name: "ğŸ’¬ commit Â· Validate commit message format"
            stages: [commit-msg]

      repo: https://github.com/commitizen-tools/commitizen
      rev: v4.1.0
