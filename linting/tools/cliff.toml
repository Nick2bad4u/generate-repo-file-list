  # regex for parsing and grouping commits
  # Commit parsers use emojis and HTML comments for categorization.
  # This convention helps in visually distinguishing commit groups.
  # Updated to match the project's commit emoji conventions:
  # ğŸ”§ [build], ğŸ§¹ [chore], ğŸ‘· [ci], ğŸ“ [docs], âœ¨ [feat], ğŸ› ï¸ [fix], âš¡ [perf], ğŸšœ [refactor], âª [revert], ğŸ¨ [style], ğŸ§ª [test]
  commit_parsers = [
    # Project-specific emoji-based commit types
    { message = "^âª.*\\[revert\\]", group = "<!-- 10 -->âª Reverts" },
    { message = "^âš¡.*\\[perf\\]", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^âœ¨.*\\[feat\\]", group = "<!-- 0 -->âœ¨ Features" },
    { message = "^ğŸ¨.*\\[style\\]", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^ğŸ‘·.*\\[ci\\]", group = "<!-- 8 -->ğŸ‘· CI/CD" },
    { message = "^ğŸ“.*\\[docs\\]", group = "<!-- 3 -->ğŸ“ Documentation" },
    { message = "^ğŸ”§.*\\[build\\]", group = "<!-- 9 -->ğŸ”§ Build System" },
    { message = "^ğŸšœ.*\\[refactor\\]", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^ğŸ› ï¸.*\\[fix\\]", group = "<!-- 1 -->ğŸ› ï¸ Bug Fixes" },
    { message = "^ğŸ§ª.*\\[test\\]", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^ğŸ§¹.*\\[chore\\]", group = "<!-- 7 -->ğŸ§¹ Chores" },

    # Fallback patterns for conventional commits without emojis
    { message = "^build", group = "<!-- 9 -->ğŸ”§ Build System" },
    { message = "^ci", group = "<!-- 8 -->ğŸ‘· CI/CD" },
    { message = "^docs?", group = "<!-- 3 -->ğŸ“ Documentation" },
    { message = "^feat", group = "<!-- 0 -->âœ¨ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› ï¸ Bug Fixes" },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },

    # Skip noisy commit types
    { message = "^chore", group = "<!-- 7 -->ğŸ§¹ Chores" },
    { message = "^chore\\(deps.*\\)", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore\\(release\\): prepare for", skip = true },

    # Dependency-related commits (improved patterns)
    { message = ".*dependabot.*", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = ".*npm-all.*", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^Bump [a-zA-Z0-9@\\-\\/]+", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^Bump the.*group with \\d+ updates", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^Bumps \\[.*\\]", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^Bumps the.*group with \\d+ updates", group = "<!-- 11 -->ğŸ“¦ Dependencies" },
    { message = "^\\[dependency\\]", group = "<!-- 11 -->ğŸ“¦ Dependencies" },

    # Security-related (keep separate from general dependencies)
    { body = ".*security.*", group = "<!-- 12 -->ğŸ›¡ï¸ Security" },
    { message = ".*security.*", group = "<!-- 12 -->ğŸ›¡ï¸ Security" },

    # Revert commits
    { message = "^revert", group = "<!-- 10 -->âª Reverts" },

    # Skip merge commits unless explicitly needed
    { message = "^Merge branch", skip = true },
    { message = "^Merge pull request", skip = true },
    { message = "^merge branch", skip = true },

    # CI/CD file changes
    { message = ".*\\.ya?ml", group = "<!-- 8 -->ğŸ‘· CI/CD" },
    { message = ".*workflow.*", group = "<!-- 8 -->ğŸ‘· CI/CD" },

    # Catch-all for miscellaneous changes
    { message = ".*", group = "<!-- 13 -->ğŸ› ï¸ Other Changes" },
  ]
  # filter out the commits that are not matched by commit parsers
  filter_commits = false
  # sort the tags topologically
  topo_order = true
  # sort the commits inside sections by oldest/newest order
  # possible values: "oldest" (chronological order) or "newest" (reverse chronological order)
  sort_commits = "newest"

