<h1>## File List</h1>

<p># Here is a list of files included in this repository:</p>

<div class="lazyload-placeholder" data-content="file-list-1" style="min-height: 400px;"></div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const lazyLoadElements = document.querySelectorAll('.lazyload-placeholder');

    if ("IntersectionObserver" in window) {
        let rootMargin = '0px 0px 400px 0px';
        let threshold = 0.5;
        if (window.innerWidth <= 768) {  // Mobile devices
            rootMargin = '0px 0px 100px 0px';
            threshold = 0.1;
        } else if (window.innerWidth <= 1024) {  // Tablets
            rootMargin = '0px 0px 200px 0px';
            threshold = 0.3;
        } else if (window.innerWidth <= 1440) {  // Small desktops
            rootMargin = '0px 0px 300px 0px';
            threshold = 0.4;
        } else {  // Large desktops
            rootMargin = '0px 0px 400px 0px';
            threshold = 0.5;
        }
        let observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    let placeholder = entry.target;
                    let contentId = placeholder.dataset.content;
                    let file_list_html = '';
                    switch(contentId) {
                        case 'file-list-1':
                            file_list_html = `<ul><li><h2>Repo Root</h2></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/.gitignore" style="color: #c5c24e;">.gitignore</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/dockerfile" style="color: #944699;">dockerfile</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/generate_file_list.py" style="color: #533e0a;">generate_file_list.py</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/requirements.txt" style="color: #d99101;">requirements.txt</a></li>
<li><h2>YAML</h2></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/.github/workflows/main.yml" style="color: #0a0fad;">.github/workflows/main.yml</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/src/action.yml" style="color: #2deccd;">src/action.yml</a></li>
</ul></ul>`;
                            break;
                    }
                    placeholder.innerHTML = file_list_html;
                    observer.unobserve(placeholder);
                    console.log(`Loaded content for ${contentId}`);
                }
            });
        }, { rootMargin: rootMargin, threshold: threshold });

        lazyLoadElements.forEach(element => {
            element.style.marginTop = '-17px';
            observer.observe(element);
        });
    } else {
        lazyLoadElements.forEach(placeholder => {
            let contentId = placeholder.dataset.content;
            let file_list_html = '';
            switch(contentId) {
                case 'file-list-1':
                    file_list_html = `<ul><li><h2>Repo Root</h2></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/.gitignore" style="color: #c5c24e;">.gitignore</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/dockerfile" style="color: #944699;">dockerfile</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/generate_file_list.py" style="color: #533e0a;">generate_file_list.py</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/requirements.txt" style="color: #d99101;">requirements.txt</a></li>
<li><h2>YAML</h2></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/.github/workflows/main.yml" style="color: #0a0fad;">.github/workflows/main.yml</a></li>
<li><a href="https://github.com/Nick2bad4u/generate-repo-file-list/blob/main/src/action.yml" style="color: #2deccd;">src/action.yml</a></li>
</ul></ul>`;
                    break;
            }
            placeholder.innerHTML = file_list_html;
        });
    }
});
</script>
